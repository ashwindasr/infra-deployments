---
- op: replace
  path: /spec/generators
  value:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              selector:
                matchLabels:
                  appstudio.redhat.com/member-cluster: "true"
              values:
                sourcePath: components/spi/overlays/staging/base
          - list:
              elements:
                - nameNormalized: stone-stg-m01
                  values.sourcePath: components/spi/overlays/staging/stone-stg-m01
                - nameNormalized: stone-stg-rh01
                  values.sourcePath: components/spi/overlays/staging/stone-stg-rh01
- op: replace
  path: /spec/template/spec/source/path
  value: '{{values.sourcePath}}'
